<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmation Popup</title>
    <style>
        /* Styles for the overlay */
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1;
        }

        /* Styles for the popup container */
        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            border: 1px solid #ccc;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
            z-index: 2;
            text-align: center;
        }

        /* Styles for buttons in the popup */
        .popup button {
            margin: 10px;
            padding: 10px 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- Button to trigger the popup -->
    <button onclick="showPopup()">Show Popup</button>

    <!-- The confirmation popup -->
    <div class="overlay" id="overlay">
        <div class="popup">
            <p>Are you sure you want to proceed?</p>
            <button onclick="confirmAction(true)">Yes</button>
            <button onclick="confirmAction(false)">No</button>
        </div>
    </div>

    <script>
        // Function to show the popup
        function showPopup() {
            const overlay = document.getElementById('overlay');
            overlay.style.display = 'block';
        }

        // Function to handle the user's choice
        function confirmAction(confirm) {
            const overlay = document.getElementById('overlay');
            overlay.style.display = 'none';

            if (confirm) {
                // User clicked "Yes," perform the action here
                alert('You clicked "Yes." Perform your action here.');
            } else {
                // User clicked "No," do nothing or handle accordingly
                alert('You clicked "No." Action canceled.');
            }
        }
    </script>
</body>
</html>
