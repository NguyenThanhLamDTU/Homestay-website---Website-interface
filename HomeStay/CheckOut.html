    <script>
        function togglePaymentMethod() {
            const paymentMethodSelect = document.getElementById('paymentMethod');
            
            const hiddenContainer = document.querySelector('.container.hide');
            const hiddenContainer1 = document.querySelector('.container');

            if (paymentMethodSelect.value === 'internationalCard') {
                hiddenContainer.classList.add('active');
                
            } else {
                hiddenContainer.classList.remove('active');
                
            }
            if (paymentMethodSelect.value === 'domesticCard') {
                hiddenContainer1.classList.add('active');
                
            } else {
                hiddenContainer1.classList.remove('active');
            }
            
        }
